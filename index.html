<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Javascript Weather App</title>
  <meta name="description" content="Weather App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jack Bellmont">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b4895fab6a.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- App logo and search bar section -->
  <header id="header-contents">
    <h1 id="app-title">Weather app <i class="far fa-sun"></i></h1>
    <form autocomplete="off">
      <input type="text" id="search-bar" placeholder="Search for a city" value="">
      <button type="submit" id='submit-btn'>
        &#10005;
      </button>
    </form>
    <span id="help-info">Add up to four cities to compare their weather</span>
  </header>

  <!-- City tile grid section-->
  <section class="tile-container">
    <ul class="tile-cities">
    </ul>
  </section>


  <script src="script.js"></script>
  
</body>

</html>
